<h2 mat-dialog-title>Create New User</h2>
<mat-dialog-content>
    Do you want to create a new user with email {{data.email}}?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Create</button>
</mat-dialog-actions>
