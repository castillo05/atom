<div class="task-list-container">
    <div class="header">
        <h1>Mis Tareas</h1>
        <div class="actions">
            <button mat-raised-button color="primary" (click)="openTaskDialog()">
                <mat-icon>add</mat-icon>
                Nueva Tarea
            </button>
            <button mat-raised-button color="warn" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Salir
            </button>
        </div>
    </div>

    <div class="tasks">
        <mat-card *ngFor="let task of tasks; trackBy: trackByTaskId">
            <mat-card-header>
                <mat-card-title>{{task.title}}</mat-card-title>
                <mat-card-subtitle>Creada: {{task.createdAt | date}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{task.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <mat-checkbox
                    [checked]="task.completed"
                    (change)="toggleTaskStatus(task)">
                    {{task.completed ? 'Completada' : 'Pendiente'}}
                </mat-checkbox>
                <button mat-icon-button color="primary" (click)="openTaskDialog(task)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTask(task)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
